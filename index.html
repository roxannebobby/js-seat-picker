<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS Broadway Show Seat Selection App</title>
</head>

<body>

  <div class="show-container">
    <h1>Broadway Shows at the Roxy Theater</h1>
    <label for="broadway-show">Choose an Event</label>
    <select id="show">
      <option value="250">Les Miserables ($250)</option>
      <option value="175">The Greatest Showman ($175)</option>
      <option value="100">Bye Bye Birdie ($100)</option>
      <option value="350">Hamilton ($350)</option>
    </select>
  </div>

  <ul class='showcase'>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>

  <ul class='showcase ticket-band'>
    <li>
      <div class="seat front"></div>
      <small>Premium</small>
    </li>
    <li>
      <div class="seat center"></div>
      <small>Silver</small>
    </li>
    <li>
      <div class="seat ends"></div>
      <small>General</small>
    </li>
  </ul>



  <div class="container">
    <div class="stage"></div>
    <div class="row">
      <div id='premium' data-value='250' class="seat front occupied" value="150"></div>
      <div id='premium' data-value='250' class="seat front" value="150"></div>
      <div id='premium' data-value='250' class="seat front"></div>
      <div id='premium' data-value='250' class="seat front occupied"></div>
      <div id='premium' data-value='250' class="seat front occupied"></div>
      <div id='premium' data-value='250' class="seat front"></div>
      <div id='premium' data-value='250' class="seat front"></div>
      <div id='premium' data-value='250' class="seat front"></div>
    </div>

    <div class="row">
      <div id='premium' class="seat front" data-value='250'></div>
      <div id='premium' class="seat front" data-value='250'></div>
      <div id='premium' class="seat front" data-value='250'></div>
      <div id='premium' class="seat front" data-value='250'></div>
      <div id='premium' class="seat front" data-value='250'></div>
      <div id='premium' class="seat front" data-value='250'></div>
      <div id='premium' class="seat front occupied" data-value='250'></div>
      <div id='premium' class="seat front occupied" data-value='250'></div>
    </div>

    <div class="row">
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat center" data-value='175'></div>
      <div id='seat' class="seat center" data-value='175'></div>
      <div id='seat' class="seat center" data-value='175'></div>
      <div id='seat' class="seat center" data-value='175'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
    </div>

    <div class="row">
      <div id='seat' class="seat ends occupied" data-value='125'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat center" data-value='175'></div>
      <div id='seat' class="seat center" data-value='175'></div>
      <div id='seat' class="seat center occupied" data-value='175'></div>
      <div id='seat' class="seat center occupied" data-value='175'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
    </div>

    <div class="row">
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat center" data-value='175'></div>
      <div id='seat' class="seat center" data-value='175'></div>
      <div id='seat' class="seat center occupied" data-value='175'></div>
      <div id='seat' class="seat center occupied" data-value='175'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
    </div>

    <div class="row">
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat center occupied" data-value='175'></div>
      <div id='seat' class="seat center occupied" data-value='175'></div>
      <div id='seat' class="seat center" data-value='175'></div>
      <div id='seat' class="seat center" data-value='175'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
      <div id='seat' class="seat ends" data-value='125'></div>
    </div>
  </div>
  <div style="text-align: left;">
    <p class="text">Selected Seat Count: <span id="count">0</span> | Total Price: <span id="total">0</span></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
