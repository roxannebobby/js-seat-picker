<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS Broadway Show Seat Selection App</title>
</head>

<body>

  <div class="show-container">
    <h1>Broadway Shows at the Roxy Theater</h1>
    <label for="broadway-show">Choose an Event</label>
    <select id="show">
      <option value="100">Les Miserables (March 15-25)</option>
      <option value="125">The Greatest Showman (May 5-10)</option>
      <option value="75">Bye Bye Birdie (June 10-17)</option>
      <option value="225">Hamilton (August 15-September 15)</option>
    </select>
  </div>

  <ul class='showcase'>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>

  <ul class='showcase ticket-band'>
    <li>
      <div class="seat front"></div>
      <small>Supporter ($250)</small>
    </li>
    <li>
      <div class="seat center"></div>
      <small>Premium ($175)</small>
    </li>
    <li>
      <div class="seat ends"></div>
      <small>General</small>
    </li>
  </ul>



  <div class="container">
    <div class="stage"></div>
    <div class="row">
      <div class="seat front occupied"></div>
      <div class="seat front"></div>
      <div class="seat front"></div>
      <div class="seat front occupied"></div>
      <div class="seat front occupied"></div>
      <div class="seat front"></div>
      <div class="seat front"></div>
      <div class="seat front"></div>
    </div>

    <div class="row">
      <div class="seat front"></div>
      <div class="seat front"></div>
      <div class="seat front"></div>
      <div class="seat front"></div>
      <div class="seat front"></div>
      <div class="seat front"></div>
      <div class="seat front occupied"></div>
      <div class="seat front occupied"></div>
    </div>

    <div class="row">
      <div class="seat ends"></div>
      <div class="seat ends"></div>
      <div class="seat center"></div>
      <div class="seat center"></div>
      <div class="seat center"></div>
      <div class="seat center"></div>
      <div class="seat ends"></div>
      <div class="seat ends"></div>
    </div>

    <div class="row">
      <div class="seat ends occupied"></div>
      <div class="seat ends"></div>
      <div class="seat center"></div>
      <div class="seat center"></div>
      <div class="seat center occupied"></div>
      <div class="seat center occupied"></div>
      <div class="seat ends"></div>
      <div class="seat ends"></div>
    </div>

    <div class="row">
      <div class="seat ends"></div>
      <div class="seat ends"></div>
      <div class="seat center"></div>
      <div class="seat center"></div>
      <div class="seat center occupied"></div>
      <div class="seat center occupied"></div>
      <div class="seat ends"></div>
      <div class="seat ends"></div>
    </div>

    <div class="row">
      <div class="seat ends"></div>
      <div class="seat ends"></div>
      <div class="seat center occupied"></div>
      <div class="seat center occupied"></div>
      <div class="seat center"></div>
      <div class="seat center"></div>
      <div class="seat ends"></div>
      <div class="seat ends"></div>
    </div>
  </div>

  <p class="text">You have selected <span id="count">0</span> seats for the price of $<span id="total">0</span></p>

  <script src="script.js"></script>
</body>

</html>
